name: Build Windows (Push)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WINDOWS_PFX_BASE64: ${{ secrets.WINDOWS_PFX_BASE64 }}
      WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.26'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Disable Windows Python store aliases
      shell: powershell
      run: |
        Remove-Item "C:\Users\runneradmin\AppData\Local\Microsoft\WindowsApps\python.exe" -ErrorAction SilentlyContinue
        Remove-Item "C:\Users\runneradmin\AppData\Local\Microsoft\WindowsApps\python3.exe" -ErrorAction SilentlyContinue
    
    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Extract Version (early for CMake and NSIS)
      id: version
      shell: powershell
      run: |
        $ver = "2.0.0"
        if ("${{ github.ref }}" -match "refs/heads/(.+)") {
          $branch = $matches[1]
          if ($branch -match "^\d+\.\d+\.\d+") { $ver = $branch }
        }
        echo "version=$ver" >> $env:GITHUB_OUTPUT
        echo "vversion=v$ver" >> $env:GITHUB_OUTPUT
        Write-Host "Build version: $ver"
    
    - name: Clean build directory
      shell: powershell
      run: |
        if (Test-Path build) {
          Remove-Item build -Recurse -Force
        }
    
    - name: Install NSIS
      run: |
        choco install nsis -y
      continue-on-error: true
    
    - name: Configure CMake
      run: |
        if (-not $env:Qt6_DIR) {
          Write-Error "Qt6_DIR not set by install-qt-action."
          exit 1
        }
        $QtDir = $env:Qt6_DIR
        $appVer = "${{ steps.version.outputs.vversion }}"
        if (-not $appVer) { $appVer = "v2.0.0" }
        Write-Host "Using Qt6_DIR: $QtDir, APP_VERSION: $appVer"
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
          -DCAD_USE_QT=ON `
          -DCAD_BUILD_TESTS=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DAPP_VERSION="$appVer" `
          -DQt6_DIR="$QtDir" `
          -DCMAKE_PREFIX_PATH="$QtDir"
    
    - name: Build Application
      run: |
        cmake --build build --config Release --parallel
    
    - name: Deploy Qt (windeployqt)
      shell: powershell
      run: |
        if (-not $env:Qt6_DIR) {
          Write-Error "Qt6_DIR not set by install-qt-action."
          exit 1
        }
        $candidateBins = @(
          (Join-Path $env:Qt6_DIR "bin"),
          (Join-Path $env:Qt6_DIR "..\\..\\..\\bin"),
          (Join-Path $env:Qt6_DIR "..\\..\\bin"),
          (Join-Path $env:Qt6_DIR "..\\bin")
        )
        $qtBin = $candidateBins | Where-Object { Test-Path $_ } | Select-Object -First 1
        if (-not $qtBin) {
          Write-Error "Qt bin directory not found for Qt6_DIR=$env:Qt6_DIR"
          exit 1
        }
        $windeployqt = Join-Path $qtBin "windeployqt.exe"
        if (-not (Test-Path $windeployqt)) {
          Write-Error "windeployqt not found: $windeployqt"
          exit 1
        }
        $exePath = "build\Release\cad_desktop.exe"
        if (-not (Test-Path $exePath)) {
          Write-Error "Executable not found: $exePath"
          exit 1
        }
        & $windeployqt $exePath
        if ($LASTEXITCODE -ne 0) {
          Write-Error "windeployqt failed with exit code $LASTEXITCODE"
          exit 1
        }
        if (-not (Test-Path "build\Release\Qt6Gui.dll")) {
          Write-Error "Qt6Gui.dll not found after windeployqt. Packaging would be broken."
          exit 1
        }

    - name: Create Installer
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        if (-not (Test-Path $nsisPath)) {
          $nsisPath = "C:\Program Files\NSIS\makensis.exe"
        }
        if (-not (Test-Path $nsisPath)) {
          Write-Host "Installing NSIS via Chocolatey..."
          choco install nsis -y --no-progress
          Start-Sleep -Seconds 15
          $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        }
        
        if (Test-Path $nsisPath) {
          Write-Host "Building installer with NSIS: $nsisPath"
          $ver = "${{ steps.version.outputs.version }}"
          if (-not $ver) { $ver = "2.0.0" }
          $projectRoot = $PWD
          & $nsisPath /DINSTALLER_VERSION="$ver" /DPROJECT_ROOT="$projectRoot" installer\hydracad.nsi
          if ($LASTEXITCODE -ne 0) {
            Write-Error "NSIS build failed with exit code $LASTEXITCODE"
            exit 1
          }
        } else {
          Write-Error "NSIS not found after installation attempt"
          exit 1
        }

    - name: Code Sign (optional)
      if: ${{ env.WINDOWS_PFX_BASE64 != '' }}
      shell: powershell
      env:
        WINDOWS_PFX_BASE64: ${{ env.WINDOWS_PFX_BASE64 }}
        WINDOWS_PFX_PASSWORD: ${{ env.WINDOWS_PFX_PASSWORD }}
      run: |
        $pfxPath = "$env:RUNNER_TEMP\codesign.pfx"
        [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_PFX_BASE64))
        $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe | Select-Object -First 1
        if (-not $signtool) { throw "signtool.exe not found" }
        & $signtool.FullName sign /f $pfxPath /p $env:WINDOWS_PFX_PASSWORD /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 "build\Release\cad_desktop.exe"
        & $signtool.FullName sign /f $pfxPath /p $env:WINDOWS_PFX_PASSWORD /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 "installer\HydraCADSetup.exe"
    
    - name: Verify Installer
      run: |
        Start-Sleep -Seconds 2
        if (Test-Path "installer\HydraCADSetup.exe") {
          $file = Get-Item "installer\HydraCADSetup.exe"
          Write-Host "Installer created successfully: $($file.Length) bytes"
        } else {
          Write-Error "Installer not found after build!"
          exit 1
        }

    - name: Create portable ZIP (app-windows.zip)
      shell: powershell
      run: |
        $zipName = "app-windows.zip"
        $releaseDir = "build\Release"
        if (-not (Test-Path $releaseDir)) { Write-Error "Release dir not found: $releaseDir"; exit 1 }
        Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipName -Force
        if (-not (Test-Path $zipName)) { Write-Error "ZIP not created"; exit 1 }
        (Get-Item $zipName).Length
        Write-Host "Created $zipName"
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: HydraCAD-Windows-Installer
        path: installer/HydraCADSetup.exe
        retention-days: 7

    - name: Upload Windows Portable ZIP
      uses: actions/upload-artifact@v4
      with:
        name: HydraCAD-Windows-Portable
        path: app-windows.zip
        retention-days: 7

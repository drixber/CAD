name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.26'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Disable Windows Python store aliases
      shell: powershell
      run: |
        Remove-Item "C:\Users\runneradmin\AppData\Local\Microsoft\WindowsApps\python.exe" -ErrorAction SilentlyContinue
        Remove-Item "C:\Users\runneradmin\AppData\Local\Microsoft\WindowsApps\python3.exe" -ErrorAction SilentlyContinue
    
    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Clean build directory
      shell: powershell
      run: |
        if (Test-Path build) {
          Remove-Item build -Recurse -Force
        }
    
    - name: Configure CMake
      run: |
        if (-not $env:Qt6_DIR) {
          Write-Error "Qt6_DIR not set by install-qt-action."
          exit 1
        }
        $QtDir = $env:Qt6_DIR
        Write-Host "Using Qt6_DIR: $QtDir"
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
          -DCAD_USE_QT=ON `
          -DCAD_BUILD_TESTS=ON `
          -DCMAKE_BUILD_TYPE=${{ matrix.config }} `
          -DQt6_DIR="$QtDir" `
          -DCMAKE_PREFIX_PATH="$QtDir"
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.config }} --parallel
    
    - name: Run tests
      run: |
        ctest --test-dir build -C ${{ matrix.config }} --output-on-failure
      continue-on-error: true

    - name: Install NSIS
      if: matrix.config == 'Release'
      run: |
        choco install nsis -y
      continue-on-error: true
    
    - name: Create Installer
      if: matrix.config == 'Release'
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        if (-not (Test-Path $nsisPath)) {
          $nsisPath = "C:\Program Files\NSIS\makensis.exe"
        }
        if (Test-Path $nsisPath) {
          & $nsisPath installer\hydracad.nsi
        } else {
          Write-Host "NSIS not found, trying alternative method"
          choco install nsis -y
          Start-Sleep -Seconds 10
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer\hydracad.nsi
        }
      continue-on-error: true
    
    - name: Upload Artifacts
      if: matrix.config == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: HydraCAD-Windows-${{ matrix.config }}
        path: |
          build/${{ matrix.config }}/cad_desktop.exe
          installer/HydraCADSetup.exe


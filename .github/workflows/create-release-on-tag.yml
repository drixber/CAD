# Beim Push eines Tags (z. B. v3.0.10) automatisch ein GitHub-Release erstellen.
# Durch "gh release create" wird das Event release: published ausgelöst – der Workflow
# "Release – Assets anhängen" (release-attach-assets.yml) startet dann automatisch und
# hängt HydraCADSetup.exe, app-windows.zip, hydracad-linux-portable.tar.gz (ggf. macOS) an.
# Hinweis: GITHUB_TOKEN kann andere Workflows nicht per workflow_dispatch starten (403).

name: Release bei Tag-Push erstellen

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Release für Tag erstellen
        run: |
          gh release create "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

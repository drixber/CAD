# Hydra CAD API – nginx Reverse-Proxy (Beispiel für HTTPS)
# Platzieren unter /etc/nginx/sites-available/hydracad-api und aktivieren:
#   sudo ln -s /etc/nginx/sites-available/hydracad-api /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Vorher: Let's Encrypt Zertifikat z. B. mit:
#   sudo certbot certonly --standalone -d api.example.com
# oder: sudo certbot --nginx -d api.example.com
#
# API läuft lokal auf Port 8000 (systemd oder Docker).

server {
    listen 443 ssl http2;
    server_name api.example.com;

    ssl_certificate     /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
